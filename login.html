<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접신 - 면접의 신</title>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script type="module">
      import { kakaoLogin } from './login.js'; // 함수 가져오기

      Kakao.init('6ea77c139875f0a19445511bc99e3f4e');
      console.log('Kakao SDK Initialized: ', Kakao.isInitialized());

      // HTML 요소에 이벤트 연결
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('.loginButton').addEventListener('click', kakaoLogin);
      });
    </script>

    <style>
        html {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">면접의 신</div>
        <div class="loginButton" onClick="kakaoLogin()">
            <img src='/image/kakao.png' width="300" alt="카카오 로그인"/>
        </div>
    </div>
</body>
</html>
