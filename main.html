<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접신 - 면접의 신</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <link href="/image/logo.jpg" rel="shortcut icon" type="image/x-icon">
</head>

<body>
    <div class="header">
        <div class="container">
        <div class="logo">면접의 신</div>
        <div class="icon">
            <div class="information">
                    <div class="tooltip">
                        <a href="">
                            <div class="image-container">
                                <img class="image" src="/image/icon/information.png" width="40"/>
                                <div class="tooltip-text">내 정보</div>
                            </div>
                        </a>
                    </div>

            </div>
            <div class="question">
                <a href="">
                    <div class="image-container">
                        <img class="image" src="/image/icon/question.png" width="40"/>
                    <div class="tooltip-text">자소서입력 & 질문받기</div>
                    </div>
                </a>
            </div>
            <div class="save">
                <a href="">
                    <div class="image-container">
                        <img class="image" src="/image/icon/save.png" width="40"/>
                        <div class="tooltip-text">저장된 질문</div>
                    </div>
                </a>
            </div>
            <div class="withdraw">
                <a href="">
                    <div class="image-container">
                        <img class="image" src="/image/icon/withdraw.png" width="40"/>
                        <div class="tooltip-text">로그아웃</div>
                    </div>
                </a>
            </div>
        </div>

    </div>

    <div class="contents">
        <div class="section">
            <h1 class="h1-point">'면접의 신'</h1><h1 class="title">이란?</h1><br>
            <p class="description">자기 소개서 파일만 업로드하면&nbsp;<span class="p-point">AI가 면접 예상질문을 출제</span>합니다.</p>
            <img class="sectionImage" src="./image/introductionEx.png" width="480"/>
        </div>

        <div class="section">
            <h1 class="h1-point">'면접의 신'</h1><h1 class="title">의 질문 기능</h1><br>
            <p class="description">업계 관련 지식을 묻는 <span class="p-point">객관식 질문</span>과, 자기 소개서 내용의 <span class="p-point">주관식 질문</span>을 제공합니다.</p><br>
            <p>(객관식 질문은 정답이 제공되며, 주관식 질문은 스스로 답변하여 실전 면접에 대비 할 수 있습니다.)</p>
            <img class="sectionImage" src="./image/questionEx.png" width="500"/>
        </div>

        <div class="section">
            <h1 class="h1-point">'면접의 신'</h1><h1 class="title">의 다시보기 기능</h1><br>
            <p class="description">내가 <span class="p-point">답변한 질문을 저장하여 다시 열람</span>하며, 답변을 점검합니다.</p>
            <img class="sectionImage" src="./image/questionEx2.png" width="500"/>
        </div>
    </div>
<!--    <div class="footer">-->

</body>
