<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>접신 - 면접의 신</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <link href="/logo.jpg" rel="shortcut icon" type="image/x-icon">
</head>

<body>
    <div class="header">
        <div class="logo">면접의 신</div>
        <div class="icon">
            <div class="information">
                    <div class="tooltip">
                        <a href="">
                            <div class="image-container">

                                <img class="image" src="/information.png" width="40"/>

                                <div class="tooltip-text">내 정보</div>
                            </div>
                        </a>
                    </div>

            </div>
            <div class="question">
                <a href="">
                    <div class="image-container">

                        <img class="image" src="/question.png" width="40"/>
                    <div class="tooltip-text">자소서입력 & 질문받기</div>
                    </div>
                </a>
            </div>
            <div class="save">
                <a href="">
                    <div class="image-container">

                        <img class="image" src="/save.png" width="40"/>

                        <div class="tooltip-text">저장된 질문</div>
                    </div>
                </a>
            </div>
            <div class="withdraw">
                <a href="">
                    <div class="image-container">

                        <img class="image" src="/withdraw.png" width="40"/>

                        <div class="tooltip-text">회원 탈퇴</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="contents">
        <div class="section1">
            <h1 class="title">'면접의 신'이란?</h1>
            <p class="description">자기 소개서 파일만 업로드하면 AI가 면접 예상질문을 출제합니다.</p>
        </div>

        <div class="section2">
            <h1 class="title">'면접의 신'의 질문 기능</h1>
            <p class="description">업계 관련 지식을 묻는 객관식 질문과, 자기 소개서 내용의 주관식 질문을 제공합니다.</p>
            <p>(객관식 질문은 정답이 제공되며, 주관식 질문은 스스로 답변하여 실전 면접에 대비 할 수 있습니다.)</p>
        </div>

        <div class="section3">
            <h1 class="title">'면접의 신'의 다시보기 기능</h1>
            <p class="description">내가 답했던 질문을 저장하여 다시 열람하며, 답변을 점검합니다.</p>
        </div>
    </div>

</body>
